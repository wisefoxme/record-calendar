<template>
  <lightning-card title={title} icon-name={iconName}>
    <div lwc:if={loading} class="slds-spinner_container">
      <lightning-spinner
        alternative-text="Loading"
        size="small"
      ></lightning-spinner>
    </div>
    <div
      lwc:else
      class="slds-theme_default slds-datepicker"
      aria-label="Date Picker"
      aria-describedby="datepicker-desc"
    >
      <div id="datepicker-desc" class="slds-assistive-text">Choose a date</div>
      <table
        class="slds-table slds-table_cell-buffer"
        role="grid"
        aria-labelledby="calendar-heading"
      >
        <tbody>
          <template for:each={weeks} for:item="week">
            <tr key={week.weekNumber}>
              <template for:each={week.days} for:item="day">
                <td
                  key={day.day}
                  aria-selected="false"
                  role="gridcell"
                  class={day.css}
                  aria-label={day.label}
                >
                  <span class="slds-day">{day.label}</span>
                </td>
              </template>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <lightning-button-icon
      variant="neutral"
      title="Refresh"
      onclick={refreshHandler}
      icon-name="utility:refresh"
      slot="actions"
    ></lightning-button-icon>
  </lightning-card>
</template>
